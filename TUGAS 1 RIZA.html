<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login SSO Futuristik UNDIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2e026d, #7e22ce);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #f3f4f6;
    }

    .glow {
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(168,85,247,0.25), transparent 70%);
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
      animation: float 10s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(-20px); }
      100% { transform: translateY(20px); }
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(34, 0, 66, 0.85);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.4);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .login-box h2 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: #e0e7ff;
    }

    .login-box p {
      font-size: 0.95rem;
      color: #c4b5fd;
      margin-bottom: 1.5rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #f3f4f6;
      font-size: 1rem;
    }

    .login-box input::placeholder {
      color: #d8b4fe;
    }

    .login-box input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #a855f7;
    }

    .login-box button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #9333ea, #a855f7);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 12px #a855f7;
    }

    .login-box button:hover {
      background: linear-gradient(90deg, #a855f7, #9333ea);
      box-shadow: 0 0 20px #c084fc;
    }

    .login-box a {
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #facc15;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .additional-links {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #c084fc;
    }

    .additional-links a {
      color: #f472b6;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.75rem;
      color: #d1d5db;
      z-index: 1;
      width: 100%;
      text-align: center;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="glow"></div>

  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/id/e/e6/Logo_Univ_Diponegoro.png" alt="Logo UNDIP" />
    <h2>Single Sign On (SSO)</h2>
    <p>Universitas Diponegoro</p>

    <form>
      <input type="text" placeholder="NIM/NIP/Username/Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">LOGIN</button>
    </form>

    <a href="#">Lupa Password?</a>

    <div class="additional-links">
      Belum punya akun? <a href="#">Daftar sekarang</a><br />
      <a href="#">Pendaftaran alumni klik di sini</a>
    </div>
  </div>

  <footer>
    Â© 2025 DSTI Universitas Diponegoro. All rights reserved.
  </footer>

</body>
</html>
